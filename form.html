<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="form-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
  <div class="all-sections">
    <div class="left-panel panel">
      <img src="images/football1.jpg" class="bg-img">
      <p class="credit">Photo by <a
          href="https://unsplash.com/@rileyhphotos?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Riley
          McCullough</a> on <a
          href="https://unsplash.com/s/photos/american-football?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
      <img src="images/fake_logo2.png" alt="logo" class="logo">
    </div>
    <div class="body-sections">

      <div class="top-section">
        <h2>Love High School Football? </h2>
        <p>Sign up here to get our weekly newsletter.</p>
      </div>
      <div class="middle-section">
        <form action="#" method="post">
          <fieldset>
            <legend>Personal Information</legend>
            <div class="fields">
              <div class="fields-one">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder=" " required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="password">Password</label>
                <input type="password" minlength="6" id="password" name="password" placeholder=" " required>
              </div>
              <div class="fields-two">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder=" " required>
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" placeholder=" " required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" minlength="6" id="confirm_password" name="confirm_password" placeholder=" " required>
              </div>
            </div>
          </fieldset>

      </div>
      <div class="bottom-section">
        <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
